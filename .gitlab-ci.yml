      REPLICAS=$(ssh -i ~/.ssh/$SSH_KEY_NAME.pem ubuntu@$MASTER_IP "bash -l -c 'sudo kubectl get deployment wordpress -n wordpress-${ENVIRONMENT} -o jsonpath=\"{.spec.replicas}\"'")
