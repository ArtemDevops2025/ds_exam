      HTTPS_ENABLED=$(ssh -i ~/.ssh/$SSH_KEY_NAME.pem ubuntu@$MASTER_IP "bash -l -c 'sudo kubectl get ingress -n wordpress-${ENVIRONMENT} -o jsonpath=\"{.items[0].spec.tls}\" 2>/dev/null'")
