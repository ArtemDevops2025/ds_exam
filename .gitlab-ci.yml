        HTTPS_RESPONSE=$(ssh -i ~/.ssh/$SSH_KEY_NAME.pem ubuntu@$MASTER_IP "bash -l -c 'curl -k -L -s --retry 3 --retry-delay 5 -o /dev/null -w %{http_code} https://$MASTER_IP.nip.io'") || echo "HTTPS check failed"
